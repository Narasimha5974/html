    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        html, body {
            overflow-x: hidden;  
        }

        body {
            min-height: 100vh;
            background: url("https://wallpapercave.com/wp/iKd4wfO.jpg") center/cover no-repeat fixed;
            color: white;
            animation: fadeIn 1.5s ease;
        }

        /* Fade in page */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Dark overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            z-index: -1;
        }

        /* Header */
        header {
            text-align: center;
            padding: 30px;
            animation: slideDown 1.2s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        header h1 {
            font-family: Times New Roman;
            font-size: 3.2rem;
            letter-spacing: 3px;
        }

        header p {
            opacity: 0.85;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        /* Buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease;
        }

        .button-container button {
            padding: 12px 26px;
            font-size: 16px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.5s ease;
            box-shadow: 0 0 0 rgba(255,255,255,0);
        }

        .button-container button:hover {
            background: black;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        /* Brand grid */
        .brands {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 35px;
        }

        /* Brand Card */
        .brand {
            height: 280px;
            background-size: cover;
            background-position: center;
            border-radius: 22px;
            display: flex;
            align-items: flex-end;
            padding: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.6s ease;
            animation: floatUp 1.5s ease forwards;
        }

        /* Floating animation */
        @keyframes floatUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Dark gradient overlay */
        .brand::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            transition: opacity 0.5s;
        }

        /* Brand name */
        .brand span {
            position: relative;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
            transform: translateY(20px);
            opacity: 0.9;
            transition: all 0.5s ease;
        }
        a{
            text-decoration: none;
            color: white;
        }
        /* Hover Effects */
        .brand:hover {
             transform: scale(1.05) translateY(-8px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
        }

        .brand:hover span {
            transform: translateY(0);
            opacity: 1;
        }

        .brand:hover::before {
            opacity: 0.9;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
            animation: fadeIn 3s ease;
        }

        /* Responsive */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
