<html>
    <head>
        <title>Form</title>
        <style>
            h1{
               text-align: center;
               font-style: initial;
               background-color: rgb(100, 4, 244);
               color: aliceblue;
               padding-top: 10px;
               padding-bottom: 10px;
               border-radius: 10px;
            }
            h3{
                margin: auto;
                display: block;
                margin-left: 5px;
                padding-left: 376px;
            }
            .name{
                margin: auto;
                display: block;
            }
            .email{
                margin: auto;
                display: block;
            }
            .password{
                margin: auto;
                display: block;
            }
            .text{
                margin: auto;
                display: block;
            }
            button{
                margin: auto;
                display: block;
                cursor: pointer;
                margin-top: 14px;
                background-color: rgb(100, 4, 244);
                color: aliceblue;
                border-radius: 5px;
                padding: 5px 10px 5px 10px;
            }
            button:hover{
                background-color: rgb(196, 160, 250);
                transition: 0.2s;
            }
        </style>
    </head>
    <body>
        <h1>Form</h1>
        <h3>Name</h3>
        <input type="text" class="name">
        <h3>Email</h3>
        <input type="email" class="email" name="email">
        <h3>Password</h3>
        <input type="password" class="password" name="password">
        <h3>Comments</h3>
        <input type="text" class="text">
        <button>Send</button>
    </body>
</html>
