<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>

    <style>
        body {
            background-image: url("bmw.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(5px);         
            -webkit-backdrop-filter: blur(10px);  
            border-radius: 10px;                
            border: 1px solid rgba(255, 255, 255, 0.2); 
            box-shadow: 0 8px 32px 0 rgba(91, 91, 92, 0.37);
            padding: 10px;
            width: 400px;
            height: 400px;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;

        }

        h2 {
            margin-bottom: 30px;
            margin-top: 10px;
            text-align: center;
            color: white;
        }
        h5{
            color: rgb(248, 248, 134);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
        }
        input[type="text"] {
            width: 200px;
            height: 20px;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 15px;
            border: 1px solid #ccc;
        }

        input[type="password"] {
            width: 200px;
            height: 20px;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 15px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            margin-top: 10px;
            width: 215px;
            height: 30px;
            background-color: #999696;
            color: black;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        a {
            margin-top: 10px;
            text-align: center;
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: white;
        }
        input[type="submit"]:hover{
            background-color: #e2ee3f;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div class="login-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjSoKn8IQb33N82TB_LkwVNhgHmlqTuZTcWA&s" alt="Login Logo">
    <h2>Member Login</h2>
    <form>
        <input type ="text" name="Email" placeholder="Email">
        <input type ="password" name="Password" placeholder="Password">
        <input type="submit" value="Login" id="login">
    </form>
    <a href="#">Forgot Username/Password?</a>
    <h5>Don't have an account?<a href="#">Sign Up</a></h5>
    </div>
</body>
</html>
